    <script>
        function changetheme(){
            // var image = document.getElementById("iconm");
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                console.log("Dark theme");
                // for mobile
                document.getElementById("iconmm").style.zIndex = "-1" 
                document.getElementById("iconm").style.zIndex = "1"

                // for PC
                document.getElementById("iconpm").style.zIndex = "-1" 
                document.getElementById("iconp").style.zIndex = "1"
            }
            else{
                console.log("light theme");
                // for mobile
                document.getElementById("iconmm").style.zIndex = "1" 
                document.getElementById("iconm").style.zIndex = "-1"

                // for PC
                document.getElementById("iconpm").style.opacity = "1" 
                document.getElementById("iconp").style.zIndex = "-1"
            }
        }
    </script>
